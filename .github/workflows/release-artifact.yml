name: Build Release

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    uses: Virenbar/RegexFileSorter/.github/workflows/build-artifact.yml@master
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Version
        run: echo "Version builded ${{ needs.build.outputs.version }}"

      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Archive artifacts
        run: |
          zip -r "RegexFileSorter.zip" "RegexFileSorter(win)"
          zip -r "RegexFileSorter(dotnet).zip" "RegexFileSorter(win-self)"

      # - name: LS
      #   run: ls -R

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            RegexFileSorter.zip
            RegexFileSorter(dotnet).zip
